layout: default
---
<b>{{ page.data_source }}</b>
<b style="background-color:lightgrey">{{ site.data[page.data_source] }}</b>

{% assign post_data = site.data[page.data_source] %}

{% for num in post_data.list %}

{% endfor %}

end
